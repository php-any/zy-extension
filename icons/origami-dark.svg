<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="origami-gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 折纸鸟的形状 -->
  <g fill="url(#origami-gradient-dark)" stroke="#E0E0E0" stroke-width="0.5">
    <!-- 头部 -->
    <polygon points="2,8 6,4 8,6 4,10" opacity="0.9"/>
    
    <!-- 身体 -->
    <polygon points="6,4 12,2 14,8 8,6" opacity="0.8"/>
    
    <!-- 翅膀 -->
    <polygon points="8,6 14,8 12,12 6,10" opacity="0.7"/>
    
    <!-- 尾部 -->
    <polygon points="6,10 12,12 10,14 4,12" opacity="0.6"/>
  </g>
  
  <!-- 折痕线 -->
  <g stroke="#BDBDBD" stroke-width="0.3" fill="none">
    <line x1="6" y1="4" x2="8" y2="6"/>
    <line x1="8" y1="6" x2="6" y2="10"/>
    <line x1="8" y1="6" x2="12" y2="8"/>
    <line x1="6" y1="10" x2="12" y2="12"/>
  </g>
</svg>